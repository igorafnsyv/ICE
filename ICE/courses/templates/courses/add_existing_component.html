{%load static%}
<link rel="stylesheet" type="text/css" href="{%static 'courses/style.css'%}">
<h3>{{module.title}} </h3>

<form action = "{% url 'add_component_url' module.id %}" method = "POST">
{% csrf_token %}
{% for component in components%}
        <h4>Please, select the component to add to this module</h4>
        <input type = "checkbox" name = "component{{component.id}}" value = "{{component.id}}"> {{component.title}}
        <br>
                
        {% if component.image %}
                <img src="{{ component.image.url }}" alt="My image" width = 150, length = 150>
                <br>
        {%endif%}
        {% if component.body %}
                <p>{{ component.body }}</p>
                <br>
        {%endif%}
        
 
{% endfor %}
<br>
<br>
<button type = "submit">Submit</button>
</form>
