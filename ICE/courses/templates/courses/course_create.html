</div>
</head>

 <table id='banner'>

        <td id='menu1'> <a href = "{% url 'course_list_url' %}"> <p>HOME</p> </a> </td>

<h1>Create Course </h1>
<div id = "createcourse">
<form action = "{% url 'create_course_url'%}" method = "POST">
    {% csrf_token %}
    {% for field in form %}
        {{field.label}}
        <br>
        {{field}}
        <br>
    {% endfor %}
    <input type = "hidden" name = "instructor" value = "{{instructor}}">
</div>
    <button type = "submit">Submit</button>
</form>
