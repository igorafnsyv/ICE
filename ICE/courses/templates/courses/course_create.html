<head>
{%load static%}
<link rel="stylesheet" type="text/css" href="{%static 'css/style.css'%}">
<title> Create Course</title>
<div id = "header">
<a href = "/accounts/logout/"><h2 id="logout"> Logout</h2></a>
<h2>  Welcome to <span> I.C.E. </span></h2>
</div>
</head>

<br>
<nav id = 'banner'>
        <a id='nodeco' href = "{% url 'course_list_url' %}"> <p id='navP'>HOME  &nbsp;</p> </a> 
        <a id='nodeco' href = "{% url 'create_course_url' %}">  <p id ='navP'> >    &nbsp; Create Course </p>  </a>
</nav>
<br>


<h1>Create Course </h1>
<br>
<h3 id='center'> Please fill in the detail below. </h3>
<br>
<div id = "createcourse">
    <br>
<form action = "{% url 'create_course_url'%}" method = "POST">
    {% csrf_token %}
    {% for field in form %}
        {{field.label}}
        <br>
        {{field}}
        <br>
    {% endfor %}
    <input type = "hidden" name = "instructor_first_name" value = "{{instructor.first_name}}">
    <input type = "hidden" name = "instructor_last_name" value = "{{instructor.last_name}}">

<br>
<br>
    <button type = "submit">Submit</button>
</div>
</form>
