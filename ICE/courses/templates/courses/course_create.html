<h1>Course creation</h1>
<form action = "{% url 'create_course_url'%}" method = "POST">
    {% csrf_token %}
    {% for field in form %}
        {{field.label}}
        <br>
        {{field}}
        <br>
    {% endfor %}
    <input type = "hidden" name = "instructor" value = "{{instructor}}">
    <button type = "submit">Submit</button>
</form>
