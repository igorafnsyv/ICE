<h1>{{course.title}}</h1>
{#{course.id}#}

{% for module in modules%}
    <h3>{{module.title}}</h3>
    <p>{#{module.position}#}</p>


    {% for comp in module.components%}
      <h4>  {{comp}} </h4>
      {% if comp.image %}
        <img src="{{ comp.image.url }}" alt="My image" width = 150, length = 150>
      {%endif%}
      {% if comp.body %}
        <p>{{ comp.body }}</p>
      {%endif%}
      <br>
    {%endfor%}

    <!--<button class = "add" id = "{{module.position}}">Add Component</button> -->
    
    <form action ="{% url 'create_component_url' module.title %}" method = "post">
        {% csrf_token %}
        <input type = 'hidden' value = = '{{module.id}}' name = "id">
        <button type = "submit">Add Component</button>
    </form>

    <div id = "box{{module.position}}"></div>
{% endfor %}
