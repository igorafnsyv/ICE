{%load static%}
<link rel="stylesheet" type="text/css" href="{%static 'courses/style.css'%}">
<h1>{{course.title}}</h1>

{% for module in modules%}

    <h3>{{module.title}}</h3>
    <br>
    {% if module.available %}
        <a href = "{{ module.get_absolute_url}}">View Module</a>
    {%endif%}

{%endfor%}
