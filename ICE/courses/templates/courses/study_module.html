{%load static%}
<link rel="stylesheet" type="text/css" href="{%static 'courses/style.css'%}">
<h1>{{module.title}}</h1>


{% for component in components%}
        <h4>  {{component}} </h4>
        {% if component.image %}
                <img src="{{ component.image.url }}" alt="My image" width = 150, length = 150>
        {%endif%}
        {% if component.body %}
                <p>{{ component.body }}</p>
        {%endif%}
        <br>
{%endfor%}
{% if quiz_taken %}
        <i>You have completed the "{{quiz_bank.title}}"</i>
{% else %}
        <a href = "{% url 'take_quiz_url' quiz_bank.id %}">Take Quiz</a> <!--Send also USER ID here!-->
{%endif%}
