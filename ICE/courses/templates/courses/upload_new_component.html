<h1>Please, provide component's data</h1>

<h3>Select either text component or image component</h3>
<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in form %}
        {{ field.label }}
        <br>
        {{ field }}
        <br>
    {% endfor %}
<button type="submit">Submit</button>
</form>
