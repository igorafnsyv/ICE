<head>
{%load static%}
<link rel="stylesheet" type="text/css" href="{%static 'css/style.css'%}">
<title> Quiz </title>
<div id = "header">
<h2>  Welcome to <span> I.C.E. </span></h2>
</div>
</head>
<br>
<nav id = 'banner'>
        <a href = "{% url 'student_course_list_url' %}"> <p id='navP'> HOME </p> </a> 
        <a href = "{% url 'take_quiz_url' %}">  <p id ='navP'> > Quiz </p>  </a>
</nav>

<body>
<h3>Please, answer the following questions</h3>

<form action = "{% url 'take_quiz_url' quiz_bank.id %}" method = "POST">
    {% csrf_token %}    
    {% for question in questions %}
        <strong>{{question}}</strong>
        <br>
        {{question.asnwer_options}} 
        {% for answer_option in question.answer_options %}
            <br>
            <input type = 'radio' name = "{{question}}" value ="{{answer_option.id}}"> {{answer_option}}
            
        {% endfor %}
        <br>
        <br>
    {% endfor %}

    <button type = "Submit">Submit</button>
</form>
</body>
